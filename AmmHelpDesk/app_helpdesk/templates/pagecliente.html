{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Chamado</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .navbar {
      margin: 0;
      padding: 0;
    }

    .navbar-brand img {
      height: 50px;
    }

    .container {
      max-width: 900px;
      margin: center;
    }

    h1 {
      font-size: 24px;
    }

    .detail-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    .response-form {
      margin-top: 30px;
    }

    .response-form textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    .response-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .response-form button:hover {
      background-color: #45a049;
    }

    .response-form .hidden {
      display: none;
    }

    .status-priority-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .status-priority-container .status-btn-group,
    .status-priority-container .priority-btn-group {
      display: flex;
      align-items: center;
    }

    .status-priority-container .status-btn-group button,
    .status-priority-container .priority-btn-group button {
      margin-right: 10px;
    }

    .status-priority-box {
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Image and text -->
  <div class="container"> <a href="/"><img src= "{% static 'img/logoammlogin.png' %}" alt="Logo - Empresa"></a> 
  <div class="container">
    <h1>Detalhes do Chamado</h1>
  

  <div class="detail-group">
    <label for="cliente">Cliente:</label>
    <span id="cliente"> {{cliente.nomecliente}} </span>
  </div>

  <div class="detail-group">
    <label for="email">E-mail:</label>
    <span id="email"> {{cliente.email_cliente}}</span>
  </div>

  <div class="detail-group">
    <label for="assunto">Assunto:</label>
    <span id="assunto">{{cliente.assunto}}</span>
  </div>

  <div class="detail-group">
    <label for="telefone">Telefone:</label>
    <span id="telefone_cliente">{{cliente.telefone_cliente}}</span>
  </div>

  <div class="detail-group">
    <label for="data">Data do Chamado:</label>
    <span id="data">{{cliente.datacriacao}}</span>
  </div>

  <div class="detail-group">
    <label for="descricao">Descrição:</label>
    <span id="descricao">{{cliente.descricao}}</span>
  </div>

  <div class="status-btn-group">
    <label for="status">Status:</label>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?status=ABERTO">Aberto</a>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?status=EM ANDAMENTO">Em Andamento</a>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?status=FECHADO">Fechado</a>
  </div>
<br>
  <div class="priority-btn-group">
    <label for="prioridade">Prioridade:</label>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?prioridade=ALTA">Alta</a>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?prioridade=MEDIA">Média</a>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?prioridade=BAIXA">Baixa</a>
    <a class = "btn btn-info" href="updatecliente/{{cliente.idcliente}}/?prioridade=A DEFINIR">A Definir</a>
  </div>

  <div class="response-form">
    <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=someone@example.com" class="btn btn-primary my-2">Responder</a>
  </div>

  <script>
    function toggleRespostaForm() {
      var respostaForm = document.getElementById("respostaForm");
      respostaForm.classList.toggle("hidden");
    }

    function enviarResposta() {
      var resposta = document.getElementById("resposta").value;
      
      alert("Resposta enviada: " + resposta);
    }

    function setStatus(status) {
      // Faça algo com o status selecionado, como atualizar o status no servidor ou armazená-lo em algum lugar
      alert("Status definido como: " + status);
    }

    function setPrioridade(prioridade) {
      // Faça algo com a prioridade selecionada, como atualizar a prioridade no servidor ou armazená-la em algum lugar
      alert("Prioridade definida como: " + prioridade);
    }
  </script>

    document.getElementById("descricao").textContent = chamado.descricao;
    document.getElementById("data").textContent = chamado.data;
  </script>

  

</body>

</html>
